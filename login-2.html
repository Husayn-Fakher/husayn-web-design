<!DOCTYPE html>
<html lang="en">

<head>
    <title>Account Login</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet" type="text/css">
    <link href="assets/css/login/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="assets/css/login/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="assets/css/login/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
    <link href="assets/css/login/bootstrap-social.css" rel="stylesheet" type="text/css">
    <link href="assets/css/login/templatemo_style.css" rel="stylesheet" type="text/css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>

<body class="templatemo-bg-image-1">
    <div class="container">
        <div class="col-md-12">
            <form id="loginForm" class="form-horizontal templatemo-login-form-2" role="form" action="#" method="post">
                <div class="row">
                    <div class="col-md-12">
                        <h1>Account Login</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="templatemo-one-signin col-md-6">
                        <div class="form-group">
                            <div class="col-md-12">
                                <label for="loginEmail" class="control-label">Email</label>
                                <div class="templatemo-input-icon-container">
                                    <i class="fa fa-user"></i>
                                    <input type="email" class="form-control" id="loginEmail"
                                        placeholder="Enter your email">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <label for="loginPassword" class="control-label">Password</label>
                                <div class="templatemo-input-icon-container">
                                    <i class="fa fa-lock"></i>
                                    <input type="password" class="form-control" id="loginPassword"
                                        placeholder="Enter your password">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> Remember me
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                          <div class="col-md-12">
                                <input type="submit" value="LOG IN" class="btn btn-warning">
                            </div> 
                           
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <button id="signUpButton" type="button" class="btn btn-success">Sign Up</button>
                            </div>
                            <!--  <div class="col-md-12">
                                <a href="forgot-password.html" class="text-center">Cannot login?</a>
                            </div> -->
                            <!-- Error message container -->
                            <div id="errorMessage" style="color: red; display: none; margin-top: 10px;">
                                <p>Invalid email or password. Please try again.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </form>




        </div>

    </div>

    <!-- Firebase Configuration -->
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCcGJtTmStsZ5IZnYe2sHBTyxiW_9tIdyk",
            authDomain: "imagegalleryapp-64e97.firebaseapp.com",
            projectId: "imagegalleryapp-64e97",
            storageBucket: "imagegalleryapp-64e97.appspot.com",
            messagingSenderId: "830332418167",
            appId: "1:830332418167:web:3681b2662e212473cbee72"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Login functionality
        document.getElementById("loginForm").onsubmit = function (event) {
            event.preventDefault(); // Prevent default form submission

            // Access input fields
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;

            // Firebase Authentication
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // User signed in successfully
                    console.log("Login successful:", userCredential.user);

                    if (email === "husayn.fakher@gmail.com") {
                        window.location.href = 'contacts.html';
                    } else {
                        window.location.href = 'images.html';
                    }
                })
                .catch((error) => {
                    // Handle errors
                    console.error("Error during login:", error.message);
                    errorMessage.style.display = "block"; // Display error message

                });
        };

        // Redirect to the sign-up page when the "Sign Up" button is clicked
        document.getElementById("signUpButton").addEventListener("click", function () {
            window.location.href = "create-account.html"; 
        });

    </script>
</body>

</html>
